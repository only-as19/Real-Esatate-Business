<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <div class="form-container">
                <h2>Create a new account</h2>
                <p>Enter the credentials to create the account</p>
                <div class="personal-input">
                    <input type="text" name="" id="" placeholder="Full Name">
                    <input type="text" name="" id="" placeholder="Email Address">
                    <input type="text" name="" id="" placeholder="Phone">
                    <select required>
                        <option value="" disabled selected >Select an option</option>
                        <option value="Buyer">Buyer</option>
                        <option value="Seller">Seller</option>
                        <option value="Investor">Investor</option>
                    </select>
                </div>
                <div class="loc-pass">
                    <input type="text" placeholder="Location (Optional)">
                    <div class="div">
                        <input id="password" type="password" placeholder="Enter Your Password">
                        <div id="eye-icon" class="eye-icon">
                            <img id="eye-img" src="../Img/eye_close.png" alt="">
                        </div>
                    </div>
                    <input type="text" placeholder="Confirm Your Password">
                </div>
                <div class="agree">
                    <input type="checkbox">
                <span>I agree to the term and conditions</span>
                </div>
                <button type="submit">Create Account</button>
                <div class="form-bottom">
                    <p>Need Help?</p>
                    <p>Already have an account? <a href="#" class="log">Log in</a></p>
                </div>
            </div>
        </form>
        <script>
    const icon = document.getElementById('eye-icon');
    const eye = document.getElementById('eye-img');
    const pass = document.getElementById('password');

    icon.addEventListener('click', () => {
        if (pass.type === "password") {
            pass.type = "text";
            eye.src = "../Img/eye_open.png";
        } else {
            pass.type = "password";
            eye.src = "../Img/eye_close.png";
        }
    });
</script>

</body>
</html>
